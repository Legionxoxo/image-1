<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .image-item {
            cursor: pointer;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .image-item:hover {
            border-color: #007bff;
        }
        .image-item.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .image-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .image-item p {
            margin: 8px 0;
            text-align: center;
            word-break: break-all;
        }
        .converted-section {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #eee;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .converted-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .converted-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }
        .converted-image {
            max-width: 1200px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-info {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            align-self: flex-start;
        }
        .image-info p {
            margin: 8px 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .converting {
            position: relative;
        }
        .converting::after {
            content: 'Converting...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        .upload-section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .upload-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .upload-form button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background: #0056b3;
        }
        .download-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button:hover {
            background: #218838;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 500px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Image Converter</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div class="image-container">
        <h3>Original Image:</h3>
        <img id="originalImage" src="" alt="Original image">
        
        <h3>Converted PNG:</h3>
        <img id="convertedImage" src="" alt="Converted image">
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const originalImage = document.getElementById('originalImage');
        const convertedImage = document.getElementById('convertedImage');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('/api/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.original && data.converted) {
                    originalImage.src = `/api/image/${data.original}`;
                    convertedImage.src = `/api/image/${data.converted}`;
                }
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Upload failed. Please try again.');
            }
        });
    </script>
</body>
</html>
